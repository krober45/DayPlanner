<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-9" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Style//reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Style/style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-2">Work Day Scheduler</h1>
      <br>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <br>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    </table>
      <div class="container-fluid">
        <table class="table">
            <thead id="tableHead">
                <tr class="row">
                    <th class="col-sm-1 timeCol">Time</th>
                    <th class="col-sm-9">Calendar Events                   <button type="button" class="btn btn-dark clearEventsBtn">Clear All Events</button></th>
                    <th class="col-sm-2 saveCol">Save Event</th>
                </tr>
            </thead>
            <tbody id="tableBody">
              <tr class="row" id="nineAmRow">
                <td class="col-sm-1 timeCol">9am</td>
                <td class="col-sm-9 eventCol" contenteditable="true" id="9"></td>
                <td class="col-sm-2 saveCol"><button type="button" class="btn btn-dark saveBtn">Save Event</button></td>
              </tr>
              <tr class="row" id="tenAmRow">
                <td class="col-sm-1 timeCol">10am</td>
                <td class="col-sm-9 eventCol" contenteditable="true" id="10"></td>
                <td class="col-sm-2 saveCol"><button type="button" class="btn btn-dark saveBtn">Save Event</button></td>
              </tr>
              <tr class="row" id="elevenAmRow">
                <td class="col-sm-1 timeCol">11am</td>
                <td class="col-sm-9 eventCol" contenteditable="true" id="11"></td>
                <td class="col-sm-2 saveCol"><button type="button" class="btn btn-dark saveBtn">Save Event</button></td>
              </tr>
              <tr class="row" id="twelvePmRow">
                <td class="col-sm-1 timeCol">12pm</td>
                <td class="col-sm-9 eventCol" contenteditable="true" id="12"></td>
                <td class="col-sm-2 saveCol"><button type="button" class="btn btn-dark saveBtn">Save Event</button></td>
              </tr>
              <tr class="row" id="onePmRow">
                <td class="col-sm-1 timeCol">1pm</td>
                <td class="col-sm-9 eventCol" contenteditable="true" id="13"></td>
                <td class="col-sm-2 saveCol"><button type="button" class="btn btn-dark saveBtn">Save Event</button></td>
              </tr>
              <tr class="row" id="twoPmRow">
                <td class="col-sm-1 timeCol">2pm</td>
                <td class="col-sm-9 eventCol" contenteditable="true" id="14"></td>
                <td class="col-sm-2 saveCol"><button type="button" class="btn btn-dark saveBtn">Save Event</button></td>
              </tr>
              <tr class="row" id="threePmRow">
                <td class="col-sm-1 timeCol">3pm</td>
                <td class="col-sm-9 eventCol" contenteditable="true" id="15"></td>
                <td class="col-sm-2 saveCol"><button type="button" class="btn btn-dark saveBtn">Save Event</button></td>
              </tr>
              <tr class="row" id="fourPmRow">
                <td class="col-sm-1 timeCol">4pm</td>
                <td class="col-sm-9 eventCol" contenteditable="true" id="16"></td>
                <td class="col-sm-2 saveCol"><button type="button" class="btn btn-dark saveBtn">Save Event</button></td>
              </tr>
              <tr class="row" id="fivePmRow">
                <td class="col-sm-1 timeCol">5pm</td>
                <td class="col-sm-9 eventCol" contenteditable="true" id="17"></td>
                <td class="col-sm-2 saveCol"><button type="button" class="btn btn-dark saveBtn">Save Event</button></td>
              </tr>
            </tbody>
        </table>
    </div>
    </div>


    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
